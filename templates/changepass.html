<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot password - Trinity Palette</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    {{ template "navbar" }}
    <div class="page-content">
  <div class="login-container">
    <h1 class="login-title">Thanks for coming back!</h1>
    <p class="login-subtitle">Reset password</p>
    <a href="/" class="login-subtitle">Return Home</a>
    
    <form id="reset-form" method="POST" action="api/changepassword" class="login-form">
      <label for="email">Email</label>
      <input type="email" id="reset-email" name="username" required />

      <label for="password">New Password</label>
      <input type="password" id="reset-password" name="password" required />

      <button type="submit">Reset</button>
    </form>
  </div>
  </div>
  <script src="/static/resetpass.js"></script>
  <script src="/static/auth.js"></script>
</body>
</html>
