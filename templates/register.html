<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - The Trinity Palette</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Welcome!</h1>
    <p class="login-subtitle">Register to continue to the blog</p>
    <a href="/" class="login-subtitle">Return Home</a>
    
    <form id="register-form" method="POST" action="/signup" class="register-form">
      <label for="email">Email</label>
      <input type="email" id="register-email" name="email" required />

      <label for="username">Username</label>
      <input type="text" id="register-username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="register-password" name="password" required />

      <button type="submit">Register</button>
    </form>
  </div>
  <script src="/static/register.js"></script>
</body>
</html>
